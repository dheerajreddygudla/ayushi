            opacity: 0.7;

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }

                opacity: 0;
            }
        }

        /* PHOTO SECTION */
        .photo-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .photo-container img {

            border-radius: 20px;

            transform: translateY(40px) scale(0.9);

        .photo-container img:nth-child(2) { animation-delay: 2s; }
        .photo-container img:nth-child(3) { animation-delay: 3s; }
        .photo-container img:nth-child(4) { animation-delay: 4s; }
	.photo-container img:nth-child(5) { animation-delay: 5s; }


        @keyframes cuteReveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .photo-container img:hover {
            transform: scale(1.05);
